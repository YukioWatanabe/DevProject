<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title"/></title>
	<f:facet name="first">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="_csrf" content="${_csrf.token}"/>
 		<meta name="_csrf_header" content="${_csrf.headerName}"/>
 		<link rel="icon" href="#{request.contextPath}/resources/devproject/images/favicon.png" type="image/x-icon" />
	</f:facet>
	<h:outputStylesheet library="devproject" name="styles/layout.css"/>
	<h:outputScript library="devproject" name="scripts/layout.js"/>
	<h:outputStylesheet library="devproject" name="styles/components.css"/>
	<ui:insert name="estilo"/>
</h:head>

<h:body>
	<p:growl autoUpdate="true" showDetail="true"/>
	<h:form prependId="false" id="logout">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<nav class="dp-nav-sistema">
			<div class="dp-menubar-sistema">
				<div class="btn-menu-sistema"><i class="fa fa-bars"/>Menu</div>
				<p:graphicImage library="devproject" name="images/logo.png"/>
			</div>
			<ul>
				<li><h:outputText value="#{login.usuario.usuario.nome} #{login.usuario.usuario.sobrenome}"/></li>
				<li><a href="/DevProject/sistema/home.xhtml"><i class="fa fa-home"/>Home</a></li>
				<li><a href="/DevProject/sistema/projetos.xhtml"><i class="fa fa-folder-open"/>Projetos</a></li>
				<li><a href="/DevProject/sistema/usuarios.xhtml"><i class="fa fa-users"/>Usuários</a></li>
				<li><a href="/DevProject/sistema/tarefas.xhtml"><i class="fa fa-check"/>Tarefas</a></li>
				<li><a href="/DevProject/sistema/solicitacoes.xhtml"><i class="fa fa-envelope"/>Solicitações</a></li>
				<li><a href="/DevProject/sistema/perfil.xhtml"><i class="fa fa-user"/>Meu Perfil</a></li>
				<li><a href="/DevProject/sistema/config.xhtml"><i class="fa fa-gears"/>Configurações</a></li>
				<li><p:commandLink action="#{login.logout}" ajax="false"><i class="fa fa-sign-out"/>Logout</p:commandLink></li>
			</ul>
		</nav>
	</h:form>
	
	<div class="conteudo ui-grid-responsive">
		<ui:insert name="conteudo"/>
	</div>
	
	<div class="cortina"/>
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
</h:body>

</html>
