<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
	<f:metadata>
		<f:viewAction action="#{config.inicializar}"/>
	</f:metadata>
	<ui:define name="title">
		DevProject - Configurações
	</ui:define>
	<ui:define name="conteudo">
	
	    <div class="ui-grid-col-12" style="margin-top:15px;padding: 0 20px;">

			<h1>Configurações</h1>
			
			<h:form prependId="false">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				<p:panelGrid layout="grid" columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" styleClass="no-border ui-fluid ui-grid-col-6" style="clear:both;margin-top:30px;">
					<p:outputLabel for="tema" value="Tema"/>
					<p:selectOneMenu id="tema" value="#{config.usuario.tema}">
						<f:selectItems value="#{config.temas}" 
									   var="tema" 
									   itemLabel="#{tema.nome}" 
									   itemValue="#{tema.referencia}"/>
						<p:ajax event="change" update="@all"/>
					</p:selectOneMenu>
				</p:panelGrid>
				<div style="clear:both;">
					<p:commandButton value="Salvar" icon="fa fa-save" action="#{config.salvar}" style="clear:both;"/>
				</div>
			</h:form>
	    </div>
	</ui:define>
</ui:composition>
</html>
