<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="_csrf" content="${_csrf.token}"/>
 		<meta name="_csrf_header" content="${_csrf.headerName}"/>
 		<link rel="icon" href="#{request.contextPath}/resources/devproject/images/favicon.png" type="image/x-icon" />
	</f:facet>
	<title>DevProject - Login</title>
	<h:outputStylesheet library="devproject" name="styles/login.css"/>
	<h:outputStylesheet library="devproject" name="styles/components.css"/>
</h:head>

<h:body>

	<f:metadata>
		<f:viewAction action="#{login.checkError}"/>
	</f:metadata>

	<p:growl autoUpdate="true" showDetail="true"/>
	
	<div class="ui-grid-responsive container">
		
		<p:graphicImage library="devproject" name="/images/logo2.png" styleClass="dp-logo-login"/>
		
		<h:form prependId="false" styleClass="login-form">
		
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<h2 class="title">Login</h2>
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" styleClass="no-border ui-fluid">
				
				<p:outputLabel value="Username" for="username" id="label-username"/>
				<p:inputText id="username" value="#{login.username}" maxlength="40" label="label-username" autocomplete="false"/>
				
				<p:outputLabel value="Senha" for="password" id="label-password"/>
				<p:password id="password" maxlength="40"/>
				
				<p:outputLabel/>
				<p:commandButton action="#{login.logar}" ajax="false" value="Login"/>
				
			</p:panelGrid>
		</h:form>
	</div>
</h:body>

</html>
